<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button style</title>

    <!-- link the style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="btn-dark" disabled>slam disabled</button>
    <button class="btn-dark disabled">slam</button>
    <button class="btn-dark">slam</button>
    <button class="btn-primary">slam</button>
    <button class="btn-primary disabled" disabled>slam disabled</button>
    <button class="btn-primary">slam</button>
    <button class="btn-danger">slam</button>
    <button class="btn-danger disabled">slam disabled</button>
    <button class="btn-danger">slam</button>
    <button class="btn-success">slam</button>
    <button class="btn-success">slam</button>
    <button class="btn-warning">slam</button>
    <button class="btn-primary btn-lg">slam</button>
    <button class="btn-warning">slam</button>
    <button class="btn-warning">slam</button>
    <button class="btn-warning">slam</button>
    <button class="btn-light btn-sm">slam</button>
    <button class="btn-light">slam</button>
</body>
</html>
